<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 1 - Sobre Nathan</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    section h2 {
      border-left: 5px solid #00b4d8;
      padding-left: 10px;
      color: #0077b6;
    }

    section p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    .container img {
      border-radius: 12px;
      max-width: 80%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .container img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      background: #0077b6;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nome: Nathan Mota</h1>
    <p>Bem-vindo à minha página pessoal!</p>
  </header>

  <main>
    <section>
      <h2>Sobre mim</h2>
      <p><strong>Idade:</strong> 17</p>
      <p><strong>Hobbies:</strong> Esportes diversos (Futebol, Vôlei, Peteca, Ping Pong, dentre outros).</p>
      <p><strong>Localização:</strong> Montes Claros, Minas Gerais.</p>
    </section>

    <!-- Imagem centralizada -->
    <div class="container">
      <img src="imagemminha.jpg" alt="Eu">
    </div>
  </main>

  <footer>
    <p><a href="atividade3index.html">Ir para Página 2 ➡️</a></p>
  </footer>

</body>

</html>
